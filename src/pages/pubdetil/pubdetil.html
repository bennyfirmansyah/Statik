<ion-header>
  <ion-navbar>
    <ion-title>Detil Publikasi</ion-title>
      <ion-buttons end><button ion-button (click)="dismiss()">
        <ion-icon clear name="md-close-circle"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-card>
      <ion-row>
          <ion-col size="1">
            <ion-item>
              <ion-thumbnail>
                <ion-img [src]="allPublication1.cover"></ion-img>
              </ion-thumbnail>
            </ion-item>
          </ion-col>
          <ion-col size="11" style="font-weight: bold;">
            <span style="font-size: 1.7rem;">{{allPublication1.title}}</span>
          </ion-col>
      </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col>    
        <ul style="padding:0;list-style: none;">    
          <span style="color:#E81941;font-weight: bold;">
          <li style="font-size: 1.3rem;" ><ion-icon name="list"></ion-icon>&nbsp;&nbsp;
            No. Katalog : {{allPublication1.kat_no}}</li>
          <li style="font-size: 1.3rem;"><ion-icon name="calendar"></ion-icon>&nbsp;&nbsp;Tanggal Rilis : {{allPublication1.rl_date}}</li> 
          <li style="font-size: 1.3rem;"> <ion-icon name="attach"></ion-icon>&nbsp;&nbsp;Size : {{allPublication1.size}}</li>
          </span>
        </ul>      
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col size="2" style="text-align: center;background-color:#044197;">
      <a target="_blank" style="text-decoration: none;text-align: center;color: white;" href="{{allPublication1.pdf}}">
        <ion-label><ion-icon name="download"></ion-icon>&nbsp;&nbsp;Unduh Publikasi</ion-label>
      </a>    
    </ion-col>
    </ion-row>
  </ion-card>

  <ion-row>
      <ion-col>
        <p style="font-size: 1.7rem;font-weight: bold;"><ion-icon name="exit"></ion-icon>&nbsp;&nbsp;Abstrak</p>
        <div style="text-align: justify;font-size: 1.5rem;" [innerHTML]="allPublication1.abstract"></div>
      </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
